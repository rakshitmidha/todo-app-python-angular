<div class="todo-form">
    <h2 class="form-title">Create New Task</h2>
    <div class="form-group">
      <label for="taskTitle">Task Title</label>
      <input
        id="taskTitle"
        type="text"
        placeholder="Enter task title"
        [(ngModel)]="todoText"
        class="form-input"
      />
    </div>
    <div class="form-group">
      <label for="taskDescription">Description</label>
      <textarea
        id="taskDescription"
        placeholder="Enter task description"
        [(ngModel)]="todoDescription"
        class="form-input"
      ></textarea>
    </div>
    <div class="create-task-button">
        <button (click)="addTodo()" class="add-task-btn">+ Create Task</button>
    </div>
    
  </div>
